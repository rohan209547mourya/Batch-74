<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mens Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        * {
            font-family: 'Lato', sans-serif;
        }

        #container {
            width: 80%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto;
            gap: 20px;
        }

        #container>div {
            border: 1px solid;
        }

        #container>div>p:nth-child(2) {
            font-weight: 700;
            font-size: 20px;
        }

        #container>div>p:nth-child(3) {
            color: gray;
        }

        #container>div>span:nth-child(6) {
            color: rgb(4, 169, 48);
        }

        #container>div>span:nth-child(5) {
            text-decoration: line-through;
            color: gray;
        }

        #container>div>p,
        span {
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="div_1">
            <img src="/Assets/Screenshot (151).png" alt="">
            <p>Pause</p>
            <p>Mens Cotton Long Sleeves Shrug</p>
            <span>₨ 359</span>
            <span>₨ 1,499</span>
            <span>-75%</span>
        </div>
        <div id="div_2">
            <img src="/Assets/mens2.png" alt="">
            <p>JUBINATION</p>
            <p>Mens Wool Sleevless Sweater Pack of one</p>
            <span>₨ 799</span>
            <span>₨ 1,499</span>
            <span>-47%</span>
        </div>
    </div>
</body>

</html>
