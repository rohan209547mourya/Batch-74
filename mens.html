<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          #box {
               width: 90%;
               display: flex;
               justify-content: space-between;
               margin: auto;
          }

          #box>div {
               width: 43%;
               padding: 20px;
          }

          #box>div>div {
               margin: auto;
               width: 60%;
               height: 350px;
          }

          img {
               width: 100%;
               height: 100%;
          }

          h2+p {
               font-size: 33px;
               color: gray;
               margin-top: -15px;
               margin-bottom: 5px;
          }

          span {
               font-size: 35px;
          }

          #box>div>span:last-child {
               color: green;
          }

          del {
               font-size: 35px;
               color: gray;
          }
     </style>
</head>

<body>
     <div id="box">
          <div>
               <div>
                    <img src="Assets/Capture.PNG" alt="shirt">
               </div>
               <h2>Pause</h2>
               <p>Men cotton long sleeves shrug</p>
               <span>&#x20B9</span>
               <span>359</span>
               <del>&#x20B9</del>
               <del>1499</del>
               <span>-76%</span>
          </div>
          <div>
               <div>
                    <img src="Assets/capture.1.PNG" alt="jacket">
               </div>
               <h2>JUBINATION</h2>
               <p>Men wool sleeveless sweater pack of 1</p>
               <span>&#x20B9</span>
               <span>799</span>
               <del>&#x20B9</del>
               <del>1499</del>
               <span>-47%</span>
          </div>
     </div>
</body>

</html>
