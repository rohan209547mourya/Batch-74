<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            height: 70px;
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            border-radius: 10px;
            background-color: #1b2837;
        }

        #container>div:last-child {
            width: 30%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: white;
        }

        #container>div:last-child>div>p:hover {
            cursor: pointer;
            color: bisque;
        }

        #container>div:first-child {
            width: 6%;
            display: grid;
            justify-content: center;
            align-items: center;
            color: white;

        }

        #container>div:first-child>p:hover {
            cursor: pointer;
            color: bisque;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            cursor: pointer;
            color: bisque;
        }
    </style>
</head>

<body>
    <div id="container">
        <div>
            <p>Reebok</p>
        </div>
        <div>
            <div>

            </div>
            <div>

</html>
